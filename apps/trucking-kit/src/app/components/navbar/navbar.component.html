<nav>
  <ul>
    @if (!isLoggedIn) {
    <li>
      <a routerLink="/home">Home</a>
    </li>
    } @else { @for (route of routes; track route.name){
    <li>
      <a [routerLink]="route.path" routerLinkActive="active">{{
        route.name
      }}</a>
    </li>
    }
    <li>
      <button (click)="logout.emit()">Logout</button>
    </li>
    }
  </ul>
</nav>
