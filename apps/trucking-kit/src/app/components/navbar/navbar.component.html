  <ul>

    <li>
      <a routerLink="/home">Home</a>
    </li>
    } @else {
    <li>
      <a
        [routerLink]="['/home']"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        >Home</a
      >
    </li>
    <li>
      <a routerLink="/profile-edit" routerLinkActive="active"> Profile </a>
    </li>

      <button (click)="logout.emit()">Logout</button>
    </li>
    }
  </ul>
</nav>
