<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" [opened]="opened" fixedInViewport>
    <div class="rail-container">
      <tk-icon-logo></tk-icon-logo>
      <!-- Injected some how based on route? need service -->
      <button aria-label="Example icon button" mat-fab color="accent">
        <mat-icon>bolt</mat-icon>
      </button>
      <div class="rail-destinations">
        @for (destination of destinations; track destination.route){
        <tk-destination-link
          [icon]="destination.icon"
          [label]="destination.label"
          [route]="destination.route"
        ></tk-destination-link>
        }
      </div>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
