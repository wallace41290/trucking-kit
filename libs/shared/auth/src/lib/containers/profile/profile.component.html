<h2>Profile</h2>
<div>
  <label for="email">Email:</label>
  <input
    type="email"
    id="email"
    name="email"
    [ngModel]="email"
    disabled
  />
</div>
<div>
  <label for="name">Name:</label>
  <input
    type="text"
    id="name"
    name="name"
    [(ngModel)]="name"
  />
</div>
<div>
  <button type="button" (click)="update()" [disabled]="loading">Update</button>
  <span role="status" aria-hidden="true" *ngIf="loading">loading...</span>
  <span *ngIf="error" role="status" aria-hidden="true" style="color: red">{{
    error
  }}</span>
</div>
