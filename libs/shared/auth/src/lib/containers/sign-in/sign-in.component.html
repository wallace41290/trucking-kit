<h2>Sign In</h2>
<div>
  <label for="email">Email:</label>
  <input
    type="email"
    id="email"
    name="email"
    #email="ngModel"
    [(ngModel)]="user.email"
  />
</div>
<div>
  <label for="password">Password:</label>
  <input
    type="password"
    id="password"
    name="password"
    #password="ngModel"
    [(ngModel)]="user.password"
  />
</div>
<div>
  <button type="button" [disabled]="loading" (click)="signIn()">Sign in</button>
  <span role="status" aria-hidden="true" *ngIf="loading">loading...</span>
  <span *ngIf="error" role="status" aria-hidden="true" style="color: red">{{
    error
  }}</span>
</div>
