type Company @model @auth(rules: [{ allow: owner }]){
  city: String!
  companyName: String!
  dotNumber: String! @primaryKey
  driver: [Driver] @hasMany
  state: String!
  streetAddress: String!
  task: [Task] @hasMany
  truck: [Truck] @hasMany
  users: [User] @hasMany
  zipCode: Int!
}

type Driver @model @auth(rules: [{ allow: owner }]) {
  company: Company @belongsTo
  id: ID! @primaryKey
  firstName: String!
  lastName: String!
  email: String!
  cdlNumber: String
}

type Task @model @auth(rules: [{ allow: owner }]) {
  company: Company @belongsTo
  id: ID! @primaryKey
  title: String!
  description: String
  status: String!
  createdDate: AWSDateTime!
  dueDate: AWSDateTime
  lastUpdatedDate: AWSDateTime
}

type Truck @model @auth(rules: [{ allow: owner }]) {
  company: Company @belongsTo
  id: ID! @primaryKey
  make: String!
  tag: String
  unitNumber: String!
  year: Int
}

type User @model @auth(rules: [{ allow: owner }]) {
  company: Company @belongsTo
  email: String! @primaryKey
  firstName: String!
  lastName: String!
}
