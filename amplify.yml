version: 1
applications:
  - appRoot: apps/trucking-kit
    backend:
      phases:
        preBuild:
          commands:
            - nvm use 20
            - npm ci
        build:
          commands:
            - npx nx deploy backend --branch $AWS_BRANCH --app-id $AWS_APP_ID
    frontend:
      phases:
        buildPath: '/'  # run install and build from monorepo project root
        preBuild:
          commands:
            - echo "preBuild"
            - ls
            - nvm use 20
            - npm ci
        build:
          commands:
            - echo "build"
            - ls
            - npx nx build trucking-kit --configuration production
      artifacts:
        baseDirectory: dist/apps/trucking-kit/browser
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .nx/cache/**/*
          - libs/backend/.amplify/**/*
